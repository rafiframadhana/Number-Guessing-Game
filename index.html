<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="icon/icon.png" type="img/png">
</head>
<body>

<div class="game-container">
    <h1>Guess the Number Game</h1>
    <p>Guess a number between 1 and 100</p>
    <input type="number" id="guess-input" min="1" max="100" placeholder="Enter your guess">
    <button id="guess-button" class="guess-button">Guess</button>

    <div class="result" id="result"></div>
    <button id="restart-button"  class="restart-button" style="display: none;">Restart</button>
    <div class="error" id="error"></div>
</div>

<script src="script/script.js"></script>
</body>
</html>
